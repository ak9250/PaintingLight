version: 0.1
python: 3.6
entrypoint: python runway_model.py
cuda: 9.2
spec:
    cpu: True
    gpu: False   
build_steps:
    - apt install libspatialindex-dev -y
    - pip install runway-python tensorflow==1.4.0 scipy==1.1.0 trimesh==2.37.1 h5py rtree==0.9.3 opencv-python opencv-contrib-python
    - if_cpu: pip install tensorflow==1.4.0
    - if_gpu: pip install tensorflow-gpu==1.4.0

